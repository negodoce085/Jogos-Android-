<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Proteção por senha -->
  <script>
    if (localStorage.getItem("autenticado") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Adicionar Novo Jogo</h1>

    <form id="formulario" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium text-gray-700">Nome do jogo</label>
        <input type="text" id="nome" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Imagem (URL)</label>
        <input type="text" id="imagem" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Link do jogo (URL ou página)</label>
        <input type="text" id="link" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">Adicionar Jogo</button>
      </div>
    </form>

    <p id="mensagem" class="text-green-600 text-center mt-4 hidden">Jogo adicionado com sucesso!</p>
  </div>

  <script>
    document.getElementById("formulario").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const imagem = document.getElementById("imagem").value;
      const link = document.getElementById("link").value;

      console.log("Novo jogo:", nome, imagem, link);

      // Aqui você pode salvar em um JSON, localStorage ou enviar para um backend (futuro)
      document.getElementById("formulario").reset();
      document.getElementById("mensagem").classList.remove("hidden");
    });
  </script>

</body>
</html>
