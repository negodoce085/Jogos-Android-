<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
  <div id="loginBox" class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h2 class="text-xl font-bold mb-4">Painel Admin</h2>
    <input id="senha" type="password" placeholder="Digite a senha" class="w-full border p-2 rounded mb-4" />
    <button onclick="verificarSenha()" class="bg-primary text-white px-4 py-2 rounded w-full">Entrar</button>
  </div>

  <div id="adminPanel" class="hidden p-6">
    <h2 class="text-2xl font-bold mb-4">Bem-vindo ao painel admin!</h2>
    <p>Aqui você poderá futuramente cadastrar jogos dinamicamente.</p>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById('senha').value;
      if (senha === '1234') {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('adminPanel').classList.remove('hidden');
      } else {
        alert('Senha incorreta!');
      }
    }
  </script>
</body>
</html>
