<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin - Jogos Android</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="admin.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-8 max-w-xl">
    <h1 class="text-2xl font-bold mb-4">🎮 Painel de Administração</h1>

    <!-- Área de autenticação -->
    <div id="authArea" class="mb-6">
      <div id="loginForm">
        <input type="email" id="email" placeholder="E-mail"
          class="w-full p-2 border rounded mb-2 text-black" />
        <input type="password" id="password" placeholder="Senha"
          class="w-full p-2 border rounded mb-2 text-black" />
        <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Entrar</button>
      </div>
      <div id="logoutArea" class="hidden">
        <p class="mb-2">🔐 Logado como <span id="userEmail" class="font-semibold"></span></p>
        <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded">Sair</button>
      </div>
    </div>

    <!-- Formulário de adicionar jogos -->
    <div id="adminPanel" class="hidden bg-white text-black p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-3 text-black">Adicionar Novo Jogo</h2>
      <input type="text" id="newTitle" placeholder="Nome do jogo"
        class="w-full p-2 border rounded mb-2" />
      <input type="text" id="newCategory" placeholder="Categoria"
        class="w-full p-2 border rounded mb-2" />
      <input type="text" id="newImage" placeholder="Link da imagem"
        class="w-full p-2 border rounded mb-2" />
      <input type="text" id="newLink" placeholder="Link do APK"
        class="w-full p-2 border rounded mb-2" />
      <button id="addGameBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Salvar</button>
    </div>
  </div>
</body>
</html>
