<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogos Android Grátis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00796b',
            'primary-dark': '#004d40'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body
  class="bg-gradient-to-r from-cyan-100 to-blue-100 dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 font-inter min-h-screen p-6"
>
  <button
    class="fixed top-4 right-4 bg-primary text-white px-4 py-2 rounded-lg"
    onclick="toggleDarkMode()"
  >
    Alternar tema
  </button>

  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-primary">Jogos Android Grátis</h1>
    <p class="text-lg mt-2">Descubra, explore e baixe os melhores jogos para seu celular</p>
  </header>

  <div class="max-w-md mx-auto mb-10 relative">
    <input
      type="text"
      id="searchInput"
      placeholder="Buscar por nome ou categoria..."
      class="w-full px-4 py-3 pl-5 pr-12 rounded-full border-2 border-primary focus:outline-none focus:ring-2 focus:ring-primary"
    />
    <i class="fas fa-search absolute right-4 top-3.5 text-primary"></i>
  </div>

  <div
    class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
    id="gamesContainer"
  >
    <!-- Exemplo com ícone de categoria -->
    <div
      class="relative bg-white dark:bg-gray-800 rounded-xl shadow p-5 hover:-translate-y-1 transition-transform"
    >
      <div
        class="absolute top-4 right-4 bg-gray-200 dark:bg-gray-700 text-sm px-3 py-1 rounded-full flex items-center gap-2"
      >
        <i class="fas fa-car"></i> Corrida
      </div>
      <h2 class="text-xl font-semibold text-primary mb-2">Corrida Extrema</h2>
      <img src="jogo1.jpg" alt="Corrida Extrema" class="rounded-lg mb-4" />
      <p class="text-sm mb-4">
        Participe de corridas emocionantes com gráficos incríveis.
      </p>
      <a
        class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg font-semibold inline-block text-center"
        href="#"
        >Baixar APK</a
      >
    </div>
  </div>

  <footer class="mt-10 text-center text-sm text-gray-600 dark:text-gray-400">
    &copy; 2025 Jogos Android Grátis. Todos os direitos reservados.
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const term = this.value.toLowerCase();
      const games = document.querySelectorAll('#gamesContainer .relative');
      games.forEach((game) => {
        const title = game.querySelector('h2').textContent.toLowerCase();
        const category = game.querySelector('div').textContent.toLowerCase();
        game.style.display = title.includes(term) || category.includes(term) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
