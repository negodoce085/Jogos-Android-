<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogos Android</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #0d9488;
      --primary-dark: #0f766e;
    }
    .bg-primary { background-color: var(--primary); }
    .bg-primary-dark { background-color: var(--primary-dark); }
    .text-primary { color: var(--primary); }
  </style>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <div class="max-w-6xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Jogos Android</h1>
      <button onclick="toggleDark()" class="text-sm px-4 py-2 rounded bg-primary text-white">Alternar tema</button>
    </div>

    <div class="mb-6 relative">
      <input id="searchInput" type="text" placeholder="Buscar jogo..." class="w-full border rounded-lg p-3 pr-10 text-gray-800" onkeyup="filtrarJogos()" />
      <i class="fas fa-search absolute right-4 top-3 text-gray-400"></i>
    </div>

    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4" id="gamesContainer">
      <!-- Cards dos jogos serÃ£o inseridos aqui via script -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
