<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogos Android com Avaliação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-4">Jogos Android</h1>

    <div class="mb-4">
      <input type="text" id="search" oninput="searchGames()" placeholder="Pesquisar jogo..."
        class="w-full px-4 py-2 border rounded text-gray-900 dark:text-white bg-white dark:bg-gray-800" />
    </div>

    <div id="gamesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <div class="mt-10 p-4 bg-white dark:bg-gray-800 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Adicionar novo jogo</h2>
      <input type="text" id="newTitle" placeholder="Nome do jogo"
        class="w-full p-2 border rounded mb-2 text-gray-900 dark:text-white bg-white dark:bg-gray-800" />
      <input type="text" id="newCategory" placeholder="Categoria (ex: ação)"
        class="w-full p-2 border rounded mb-2 text-gray-900 dark:text-white bg-white dark:bg-gray-800" />
      <input type="text" id="newImage" placeholder="Link da imagem"
        class="w-full p-2 border rounded mb-2 text-gray-900 dark:text-white bg-white dark:bg-gray-800" />
      <input type="text" id="newLink" placeholder="Link de download APK"
        class="w-full p-2 border rounded mb-2 text-gray-900 dark:text-white bg-white dark:bg-gray-800" />
      <button id="addGameBtn" class="bg-green-600 hover:bg-green-800 text-white px-4 py-2 rounded">Adicionar</button>
    </div>
  </div>
</body>
</html>
