<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogos Android - Melhorado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Menu fixo -->
  <header class="bg-white shadow fixed top-0 left-0 right-0 z-50">
    <nav class="container mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">Jogos Android</a>
      <ul class="hidden md:flex space-x-6 text-gray-600">
        <li><a href="index.html" class="hover:text-indigo-600 transition">Início</a></li>
        <li><a href="https://negodoce085.github.io/Jogos-Android-/admin.html" class="hover:text-indigo-600 transition">Admin</a></li>
        <li><a href="contato.html" class="hover:text-indigo-600 transition">Contato</a></li>
      </ul>
      <button class="md:hidden text-gray-600 focus:outline-none" id="menu-btn" aria-label="Abrir menu">
        <!-- ícone hamburger -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </nav>
    <div class="md:hidden bg-white shadow" id="mobile-menu" style="display: none;">
      <ul class="flex flex-col p-4 space-y-2">
        <li><a href="index.html" class="block hover:text-indigo-600 transition">Início</a></li>
        <li><a href="https://negodoce085.github.io/Jogos-Android-/admin.html" class="block hover:text-indigo-600 transition">Admin</a></li>
        <li><a href="contato.html" class="block hover:text-indigo-600 transition">Contato</a></li>
      </ul>
    </div>
  </header>

  <!-- Espaço para compensar o menu fixo -->
  <div class="h-16"></div>

  <!-- Conteúdo principal -->
  <main class="container mx-auto px-4 py-6">

    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Nossos Jogos</h1>

    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Aqui substituí os jogos que estavam no seu index -->
      
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-4 flex flex-col">
        <img src="imagens/SCR.png" alt="SCR" class="rounded-md mb-4" />
        <h2 class="text-xl font-semibold mb-2">SCR</h2>
        <a href="SCR.html" class="inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition text-center mt-auto">Jogar</a>
      </div>

      <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-4 flex flex-col">
        <img src="imagens/discord.png" alt="Discord" class="rounded-md mb-4" />
        <h2 class="text-xl font-semibold mb-2">Discord</h2>
        <a href="discord.html" class="inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition text-center mt-auto">Jogar</a>
      </div>

      <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-4 flex flex-col">
        <img src="imagens/jogos.png" alt="Jogos" class="rounded-md mb-4" />
        <h2 class="text-xl font-semibold mb-2">Jogos</h2>
        <a href="jogos.html" class="inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition text-center mt-auto">Jogar</a>
      </div>

      <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-4 flex flex-col">
        <img src="imagens/GT.png" alt="GT" class="rounded-md mb-4" />
        <h2 class="text-xl font-semibold mb-2">GT</h2>
        <a href="GT.html" class="inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition text-center mt-auto">Jogar</a>
      </div>
    </div>

  </main>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      if (mobileMenu.style.display === 'none') {
        mobileMenu.style.display = 'block';
      } else {
        mobileMenu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
